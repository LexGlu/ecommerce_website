{% extends 'store/base.html' %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}

    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}

    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endif %}


    {% crispy form %}


    <p class="alert alert-primary" style="margin-top: 10px">If you already have an account,
        <a href="{% url 'store:login' %}">sign in</a> instead.</p>

{% endblock %}
