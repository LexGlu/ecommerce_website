{% extends 'store/base.html' %}
{% load custom_filter %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
<h3>{{ category.name }}</h3>
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <div class="box-element product-image-container">
                <a href="{% url 'store:product' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}"
                     class="thumbnail">
                </a>
                </div>
                <div class="box-element product">
                    <h6><strong>{{product.name}}</strong></h6>
                    <hr>
                    <button data-product="{{product.id}}"
                            data-action="add" class="btn btn-outline-success add-btn update-cart">
                            Add to Cart
                    </button>
                    <a class="btn btn-outline-primary" href="{% url 'store:product' product.id %}">View</a>
                    <h4 style="float: right; display: inline-block;"><strong>{{product.price | currency}}</strong></h4>
                </div>
            </div>
    {% endfor %}
        </div>

{% endblock %}
